<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathi PDF to WORD with OCR</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Marathi PDF to WORD with OCR</h1>
        <p class="note">Note: This application only performs OCR on PDFs containing Marathi text.</p>
        
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Select PDF file:</label>
                <input type="file" id="file" name="file" accept=".pdf" required>
            </div>
            
            <div class="form-group">
                <label for="dpi">Select DPI:</label>
                <select id="dpi" name="dpi">
                    <option value="100">100 DPI</option>
                    <option value="150" selected>150 DPI (Recommended)</option>
                    <option value="300">300 DPI</option>
                </select>
                <p class="note">Note: Higher DPI will result in longer conversion times. 150 DPI is recommended.</p>
            </div>
            
            <button type="submit" id="convertBtn">Start Converting</button>
        </form>
        
        <div id="progressBar" class="progress-bar" style="display: none;">
            <div class="progress"></div>
        </div>
        
        <div id="result" style="display: none;">
            <p>Conversion complete!</p>
            <a id="downloadLink" href="#" class="download-btn">Download DOCX</a>
        </div>
    </div>
    
    <footer>
        <p>&copy; Shubham Atkal | <a href="mailto:shubhamatkal@gmail.com">Email</a> | <a href="https://github.com/shubhamatkal" target="_blank">GitHub</a></p>
    </footer>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
